<div class="container mt-6 mx-auto">
    <h1 class="text-4xl font-bold text-center">Lista de Productos desde el API</h1>
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class='mx-auto mt-2 max-w-4xl w-full whitespace-nowrap rounded-lg bg-white divide-y divide-gray-300 overflow-hidden'>
                <thead class="bg-gray-900">
                  <tr class="text-white text-left border-b">
                    <th scope="col" class="font-semibold text-sm uppercase px-6 py-4 text-center">
                        #
                    </th>
                    <th scope="col" class="font-semibold text-sm uppercase px-6 py-4 text-center">
                        UserID
                    </th>
                    <th scope="col" class="font-semibold text-sm uppercase px-6 py-4 text-center">
                        Title
                    </th>
                    <th scope="col" class="font-semibold text-sm uppercase px-6 py-4 text-center">
                        Completada
                    </th>
                    <th scope="col" class="font-semibold text-sm uppercase px-6 py-4 text-center">
                        Editar
                    </th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="border-b hover:bg-gray-100 border-b" *ngFor="let item of items; index as col">
                        <td>{{item | json}}</td>
                        <!---<td class="px-6 py-4 text-center border">{{col + 1}}</td>
                        <td class="px-6 py-4 text-center border">{{item.userId}}</td>
                        <td class="px-6 py-4 text-center border">{{item.title}}</td>
                        <td class="px-6 py-4 text-center border">{{item.precioCompra}}</td>
                        <td class="px-6 py-4 text-center border">{{item.completed}}</td>
                        <td class="px-6 py-4 text-center border"><a (click)="editar(item.id)" class="cursor-pointer inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Editar</a></td>
                        -->
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
